<!DOCTYPE html><!ドキュメントタイプ-->
<html>
<!headの中では様々な設定を行っていく-->
 <head>
     <!metaはhtmlの性格を表しているもの-->
    <meta charset="UTF-8">
    <!viewportはスマホなどの画面の大きさの設定-->
    <!width=device-widthは端末の大きさに合わせる-->
    <meta name="viewport" content="width=device-width">
    <!h1タグと同じようにすることが多いい>
    <title>入金申し込み</title>
</head>   

<body>

<h1 style="font-size: 24px; margin: 50px;">入会申し込み</h1>
    <p><button type ="submit">送信</button><!入会の時になどの記入時の送信ボタン--></p>

    <p><button type ="button">送信</button><!汎用的に使えるボタン--></p>

    <p><button type ="menu">送信</button><!メニューの表示ボタンに使用--></p>

    <p><button type ="reset">送信</button><!検索条件をリセット--></p>

    <!昔からあるhtmlタグ-->
    <p> <input type = "submit" value="送信"></p><!上記の方法以外-->

</body>

</html>
